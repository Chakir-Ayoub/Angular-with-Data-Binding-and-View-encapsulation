<div class="row">
<div class="col-xs-12">
  <p>Add new server or blueprints!</p>
  <label>Server Name</label>
  <input type="text" class="form-control" id="" #servernameinput>
  <label>Server Content</label>
  <input type="text" class="form-control" id="" #serverContentinput>
  <br>
  <button
  class="btn btn-primary"
   (click)="onAddserver(servernameinput)" >Add server</button>

  <button
  class="btn btn-primary"
  (click)="onAddBlueprint(servernameinput)" >Add server blueprint</button>

</div>
</div>
